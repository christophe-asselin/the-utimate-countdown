<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="cursor.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="assets/hugo.jpg">
</head>
<body>

    <div class="background">
        <div class="fireworks"></div>
        <div class="celebration" id="left-celebration"></div>
        <div class="fireworks"></div>
        <div class="window">
            <h1 class="rainbow rainbow-text-animated">Time to 700 days:</h1>
            <h1 class="rainbow rainbow-text-animated" id="timer">0d 0h 0m 0s</h1>
            <img class="image" src="assets/hugo.jpg"/>
            <audio src="assets/finalcountdown.mp3" controls loop></audio>
        </div>
        <div class="fireworks"></div>
        <div class="celebration" id="right-celebration"></div>
        <div class="fireworks"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
